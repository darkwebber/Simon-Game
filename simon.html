<!DOCTYPE html>
<html>
  <head>
    <title>The Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="simon.css" type="text/css" />
    <link rel="icon" href="icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Press A Key to Start</h1>
    <div class="container">
      <span class="row_1"
        ><div class="tile green" id="1"></div>
        <div class="tile red" id="2"></div
      ></span>
      <span class="row_2"
        ><div class="tile yellow" id="3"></div>
        <div class="tile blue" id="4"></div
      ></span>
    </div>
    <footer>--By Siddhu--</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="simon.js" type="text/javascript"></script>
  </body>
</html>
